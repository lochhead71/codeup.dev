	// <script>
		"use strict";

		(function() {

			var myNameIs = 'Jim';

			var random = Math.floor((Math.random()*100)+1);

			function sayHello(name){
				return console.log ("Hello from " + name);
			}

			sayHello(myNameIs);

			function isOdd(number){
				(number % 2 !== 0) ? console.log (number + " is odd.") : console.log (number + " is not odd.");
			}

			isOdd (random)

			function valNum(n){
				if (isNaN(n)) {
					alert("you must use numbers!");
					return false;
				} else {
					return true;
				}
			}

			function sum(a,b){
				if (valNum(a) && valNum(b)) {
					return a + b;
				}
			}
			console.log(sum(random,random))

			function difference(a,b){
				if (valNum(a) && valNum(b)) {
					return a - b;
				}
			}
			console.log(difference(random,random))

			function product(a,b){
				if (valNum(a) && valNum(b)) {
				return a * b;
				}
			}
			console.log(product(random,random))

			function quotient(a,b){
				if (valNum(a) && valNum(b)) {
				return a / b
				}
			}
			console.log(quotient(random,random))

			function quoRem(a,b){
				var quo = a / b;
				var rem = a % b;
				if (valNum(a) && valNum(b)) {
				return (parseInt(quo)) + ", " + rem + " remnant"
				}
			}
			console.log(quoRem(random,random))
		})();

	</script>
