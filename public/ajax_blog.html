<!DOCTYPE html>
<html>
<head>
    <title>Blog-tastic</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/online_blog.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,800,600' rel='stylesheet' type='text/css'>

</head>
<body>
	<header>
	<h1>Blog-tastical Awesomeness</h1>		
	</header>
	<div id="posts"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<script>
		"use strict";
		(function () {
			function downloadBlogs() {
				$.get('/data/blog.json').done(function(items){
					items.forEach(function(posts) {
		                var blogPost = "<div class='blogEntry'>"
		                	blogPost += "<h3 class='title'>" + posts.title + "</h3>";
		                	blogPost += "<h4>" + posts.date + "</h4>";
		                	blogPost += "<p class='blogBody'>" + posts.content + "</p>";
		                	blogPost += "<h5 class='categories'> Catagories: <em>" + posts.categories.join(', ') + "</em></h5>";
		                	blogPost += "</div>";
	                	$("#posts").append(blogPost);
                	});
				});
			}
			downloadBlogs();
		})();





	</script>


</body>
</html>
