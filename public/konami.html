<!DOCTYPE html>
<html>
<head>
    <title>Do you know the Konami Code?</title>
    <link rel="stylesheet" href="/css/konami.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
    <h1>Do you know the Konami Code?</h1>
    <div></div>

    <script src="/js/jquery-1.12.0.min.js"></script>
    <script>
        "use strict";
        $(document).ready(function() {

            // var userInput = [];
            var currentIndex = 0;
            var konamiCode = ['38','38','40','40','37','39','37','39','66','65','13'];

            function cssAwesomeness () {
                $('body').css('background-image', 'url(/img/Konami_Logo_1998.png')
            }

            $(document).keydown(function(event) {
            	// userInput.push(event.keyCode);
                // if (userInput.join(',') == konamiCode.join(',')) {
                // };
                var currentKeyCode = event.keyCode;

                if (currentKeyCode == konamiCode[currentIndex]) {
                    currentIndex++;
                } else {
                    currentIndex = 0;
                }

                if (currentIndex == konamiCode.length) {
                    currentIndex = 0;
                    cssAwesomeness ();
                }

                
                
            });
        });

    </script>
</body>
</html>
